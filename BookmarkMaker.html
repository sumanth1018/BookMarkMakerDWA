<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="BookmarkMaker.css">
    <script src="BookmarkMaker.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bookmaker-bg-container pt-5">
        <p class="hello-text">Hello</p>
        <h3 class="hello-text">Jane Doe</h3>
        <div class="bookmark-container p-5 mt-4">
            <h1 class="">Bookmark Your Favorite Sites</h1>
            <div class="bookmark-form-container p-5 mt-5">
                <form id="bookmarkForm">
                    <div class="mb-4">
                        <label for="siteNameInput" class="form-labels">SITE NAME</label>
                        <input type="text" id="siteNameInput" class="form-control" placeholder="Enter site name" />
                        <p class="" id="siteNameErrMsg"></p>
                    </div>

                    <div class="mb-4">
                        <label for="siteUrlInput" class="form-labels">SITE URL</label>
                        <input type="text" id="siteUrlInput" class="form-control" placeholder="Enter site URL" />
                        <p id="siteUrlErrMsg"></p>
                    </div>

                    <div class="d-flex flex-row justify-content-end">
                        <button type="submit" class="button-submit" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="bookmark-results-container">
                <ul id="bookmarksList">

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
